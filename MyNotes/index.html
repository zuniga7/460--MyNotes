<!DOCTYPE html>
<html>
	<head>
		<TITLE>Apache Tomcat Examples</TITLE>
     	<link href="bootstrap3/css/bootstrap.min.css" rel="stylesheet">
     	<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>

		<div class='container'>
		
		<div class="jumbotron">
			<h1>MyNotes</h1>
			<p>MyNotes: a UA Project Management Program</p>
		</div>	


		


		<div class="panel panel-primary">
		 	<div class="panel-heading">
                <span class="glyphicon glyphicon-lock"></span> Login
            </div>
		 	<div class="panel-body">

		        <form class="form-horizontal" role="form" name="login" action='LoginServlet' method='get'>
		            <div class="form-group">
		                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
		                <div class="col-sm-10">
		                  <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email" required>
		                </div>
		            </div>
		            <div class="form-group">
		                <label for="inputUsername3" class="col-sm-2 control-label">Username</label>
		                <div class="col-sm-10">
		                  <input type="username" class="form-control" id="inputUsername3" name="username" placeholder="Username" required>
		                </div>
		            </div>
		            <div class="form-group">
		                <div class="col-sm-offset-2 col-sm-10">
		                  <button type="submit" name="login" class="btn btn-primary">Sign in</button>
		                </div>
		            </div>        
		        </form>
			
			</div>
			<div class="panel-footer">
				<form name="addUser" action=AddProfileInformation method=get>
                    Not Registred? <button class='btn btn-default btn-xs' type=submit name="addProfileInformation">Register here</button class='btn btn-default btn-xs'>
                </form>
            </div>

		 </div>
		
		</div>
	</body>
</html>
